<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refund the People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #d62828;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #003049;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .result {
      margin-top: 2em;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result h2 {
      margin-top: 0;
      color: #2a9d8f;
    }
    .result p {
      margin: 6px 0;
    }
    .result a {
      font-size: 12px;
      color: #555;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Refund the People</h1>
  <p>Enter your West Virginia ZIP code to see where your tax money really went:</p>

  <input id="zipInput" type="text" placeholder="e.g. 25705" maxlength="5"/>
  <button onclick="lookupZip()">Reveal Truth</button>

  <div id="resultContainer" class="result" style="display: none;"></div>

  <script>
    async function lookupZip() {
      const zip = document.getElementById('zipInput').value.trim();
      const container = document.getElementById('resultContainer');

      try {
        const response = await fetch('data.json');
        const data = await response.json();

        if (!data[zip]) {
          container.innerHTML = `<h2>No Data Found</h2><p>We couldn't find tax data for ZIP code <strong>${zip}</strong>.</p>`;
          container.style.display = 'block';
          return;
        }

        const entry = data[zip];
        container.innerHTML = `
          <h2>ZIP Code ${zip}</h2>
          <p><strong>Total Collected:</strong> ${entry.collected} <a href="${entry.sources.collected}" target="_blank">(source)</a></p>
          <p><strong>Promised for Roads:</strong> ${entry.roads} <a href="${entry.sources.roads}" target="_blank">(source)</a></p>
          <p><strong>Promised for Schools:</strong> ${entry.schools} <a href="${entry.sources.schools}" target="_blank">(source)</a></p>
          <p><strong>Promised for Public Safety:</strong> ${entry.safety} <a href="${entry.sources.safety}" target="_blank">(source)</a></p>
          <p><strong>Diverted to Slush / Waste:</strong> ${entry.waste} <a href="${entry.sources.waste}" target="_blank">(source)</a></p>
          <p><strong>Missing / Unaccounted:</strong> ${entry.missing} <a href="${entry.sources.missing}" target="_blank">(source)</a></p>
        `;
        container.style.display = 'block';
      } catch (err) {
        container.innerHTML = `<h2>Error</h2><p>Failed to load data. Try again later.</p>`;
        container.style.display = 'block';
      }
    }
  </script>

</body>
</html>
